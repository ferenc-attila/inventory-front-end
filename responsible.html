<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leltárfelelősök kezelése</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="navDiv" class="col-12">
        <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
            <div class="container-fluid">
                <a id="brandInitial" href="https://www.bnpi.hu" class="navbar-brand" target="_blank">
                    <img id="bnpiLogo" src="assets/images/bnpi_logo.png" alt="Logo of Bükk National Pak Directorate"
                        width="50" class="d-inline-block align-text-top">
                </a>
                <h1 class="appTitle d-inline-block align-text-top">Dél-hevesi Tájegység Leltár alkalmazás</h1>
                <div class="loginDiv">
                    <form action="./login.js" class="loginForm input-group mb-3">
                        <input id="loginUserName" class="form-control" type="text" placeholder="felhasználónév">
                        <input id="loginPassword" class="form-control" type="text" placeholder="jelszó">
                        <button type="button" class="btn btn-info">Belépés</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
